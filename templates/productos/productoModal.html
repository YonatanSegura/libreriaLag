<!-- Modal -->
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form" id="crearArticulo" action="{% url 'articulo:crearArticulo' %}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="Name">Nombre</label>
                                {{ form.nombre_articulo }}
                            </div>
                            <div class="form-group col-md-4">
                                <label for="Codigo">Codigo</label>
                                {{ form.codigo_articulo }}
                            </div>
                            <div class="form-group col-md-4">
                                <label for="Categoria">Categoria</label>
                                {{ form.id_categoria }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="Id_Presentacion">Presentacion</label>
                                {{ form.id_presentacion }}
                            </div>
                            <div class="form-group col-md-4">
                                <label for="StockUni">Stock Unidades</label>
                                {{ form.stock }}
                            </div>
                            <div class="form-group col-md-4">
                                <label for="StockBox">Stock Caja</label>
                                {{ form.stock_caja }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="PriceUnid">Precio Unidad</label>
                                {{ form.precio_unidad }}
                            </div>
                            <div class="form-group mx-auto col-md-4">
                                <label for="PriceCj">Precio Caja</label>
                                <input id="PriceCj" class="form-control" readonly>
                            </div>
                        </div>
                        <input type="hidden" name="is_activate" value="1">
                        {% csrf_token %}

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" form="crearArticulo" class="btn btn-primary" id="art">Registrar</button>

                </div>
            </div>
        </div>
